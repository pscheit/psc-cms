language: php
php:
  - 5.3

branches:
  only:
    - master
env:
  - PSC_CMS=$HOME/build/pscheit/psc-cms/etc/travis/; COMPOSER_ROOT_VERSION=dev-master 
  
before_install:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

after_install:
  - composer require --prefer-source --no-interaction "pscheit/psc-cms-image:$COMPOSER_ROOT_VERSION"
  
before_script:
  - vendor/bin/webforge register-package .
  - mysql -e 'create database IF NOT EXISTS `psc-cms_tests`;'
  - mysql -e 'create database IF NOT EXISTS `psc-cms`;'
  - php -f tests/inc.update-schema.php

script: phpunit

notifications:
  irc: "irc.freenode.org#webforge"
  mail: p.scheit@ps-webforge.com